version: '3.8'
services:
  backend:
    image: python:3.8-slim-buster
    build: ./backend
    ports:
      - 5000:5000
    environment:
      - FLASK_APP=api
      - FLASK_ENV=development
    volumes:
      - ./backend:/back
      - .:/encryptor:cached
    command: ["python3", "-m", "flask", "run", "--host=0.0.0.0"]

  client:
    image: node:17-alpine3.14
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/front
      - .:/encryptor:cached
    command: ["npm", "run", "dev"]

  reverse_proxy:
    image: nginx:1.21-alpine
    ports:
      - 8000:8000
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    - .:/encryptor:cached